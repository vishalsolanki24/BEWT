<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=parseInt(prompt("Enter first number:"));  
         var flag=0;
         for(i=0;i<a/2;i++){
            if(a%i==0){
                flag++;
            }

         }
         if(flag==1){
            document.write("prime");
         }
         else{
            document.write(" not prime");
         }
    </script>
</body>
</html>
