<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var num=parseInt(prompt("Enter first number:"));
         var sum=1;
         for(i=1;i<=num;i++){
            sum*=i;

         }
         document.write(sum);
    </script>
</body>
</html>
