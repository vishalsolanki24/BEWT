<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>
         var num=parseInt(prompt("Enter first number:"));
         let a = num
         var digit=0;
         var  ans=0;

         while(num>0){
            digit++;
            num=parseInt(num/10);

         }
         num = a;

            temp=num%10;
            ans+=Math.pow(temp,digit);
            num=parseInt(num/10);
         }
         if(a==ans){
            document.writeln("armstrong");
         }else{
            document.writeln("not armstrong");

         }


    </script>
